    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <style>
      /* Force Heebo globally with high specificity */
      body, html, button, input, select, textarea, .font-sans, h1, h2, h3, h4, h5, h6, p, a, span, div, li {
        font-family: 'Heebo', sans-serif !important;
      }
      
      body {
        background-color: #0f172a; /* Slate 900 */
        color: #ffffff;
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #1e293b;
      }
      ::-webkit-scrollbar-thumb {
        background: linear-gradient(to bottom, #3b82f6, #8b5cf6, #ec4899);
        border-radius: 5px;
      }
      
      /* Animation Keyframes */
      @keyframes float-1 {
        0% { transform: translate(0px, 0px) rotate(0deg); }
        33% { transform: translate(15px, -45px) rotate(2deg); }
        66% { transform: translate(-10px, -20px) rotate(-1deg); }
        100% { transform: translate(0px, 0px) rotate(0deg); }
      }
      
      @keyframes float-2 {
        0% { transform: translate(0px, 0px) rotate(0deg); }
        33% { transform: translate(-20px, -35px) rotate(-2deg); }
        66% { transform: translate(15px, -15px) rotate(1deg); }
        100% { transform: translate(0px, 0px) rotate(0deg); }
      }

      @keyframes float-3 {
        0% { transform: translate(0px, 0px) rotate(0deg); }
        50% { transform: translate(10px, -50px) rotate(3deg); }
        100% { transform: translate(0px, 0px) rotate(0deg); }
      }

      .animate-float {
        animation: float-1 8s ease-in-out infinite;
      }
      .animate-float-delayed {
        animation: float-2 9s ease-in-out infinite;
        animation-delay: 1s;
      }
      .animate-float-slow {
        animation: float-3 10s ease-in-out infinite;
        animation-delay: 2s;
      }
      
      @keyframes blob {
        0% { transform: translate(0px, 0px) scale(1); }
        33% { transform: translate(30px, -50px) scale(1.1); }
        66% { transform: translate(-20px, 20px) scale(0.9); }
        100% { transform: translate(0px, 0px) scale(1); }
      }
      .animate-blob {
        animation: blob 7s infinite;
      }
      .animation-delay-2000 {
        animation-delay: 2s;
      }
      .animation-delay-4000 {
        animation-delay: 4s;
      }

      :root {
        --scroll-dist: -1512px;
      }
      @media (min-width: 768px) {
        :root {
          --scroll-dist: -1862px;
        }
      }

      @keyframes scroll-left {
        0% { transform: translateX(0); }
        100% { transform: translateX(var(--scroll-dist)); }
      }
      
      .animate-scroll {
        animation: scroll-left 30s linear infinite;
        width: max-content; /* Ensure container fits all items */
      }
      .animate-scroll:hover {
        animation-play-state: paused;
      }

      @keyframes gradient-xy {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      .animate-gradient {
        /* Gradient: Blue, Purple, Pink */
        background: linear-gradient(120deg, #2563eb, #9333ea, #db2777, #2563eb); 
        background-size: 300% 300%;
        animation: gradient-xy 5s ease-in-out infinite;
      }
      .animate-gradient:hover {
        filter: brightness(1.1);
      }
